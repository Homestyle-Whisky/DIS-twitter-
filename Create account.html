<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <div id="create-account-container" class="container page">
      <div class="slide slide-1">
        <div class="left-panel">
          <img
            class="grid-img"
            src="../visual/Pickle_repeat.jpg"
            alt="Description"
          />
        </div>
        <div class="right-panel">
          <h1>Create account</h1>
          <form id="createAccount">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
            />

            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" />

            <label for="password" class="label-password margin-bottom-14"
              >Password
              <div class="password-info-wrapper">
                <span class="tooltip-container">
                  <img
                    src="Visual/spg_tegn.png"
                    alt="password-questionmark"
                    id="questionmark"
                    class="questionmark"
                  />
                  <span class="tooltip-text"
                    >Password must be at least 6 characters</span
                  >
                </span>
              </div></label
            >

            <div class="password-wrapper">
              <input
                class="last-input password-field"
                type="password"
                id="password"
                placeholder="Create your password"
              />
              <img
                src="Visual/Hide_icon.png"
                alt="Toggle visibility"
                id="eyeIcon"
                class="toggle-eye eye-icon"
                onclick="togglePassword()"
              />
            </div>

            <button class="create-account next-page" type="submit">
              Create account
            </button>
          </form>
          <p class="login-link next-page">
            Already have an account? <a>Login</a>
          </p>
        </div>
      </div>
    </div>
    <div id="login-container" class="container page hidden">
      <div class="slide slide-1">
        <div class="right-panel">
          <h1>Login</h1>
          <form id="login-form">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email address"
            />

            <label for="login-password">Password</label>
            <div class="password-wrapper">
              <input
                class="last-input password-field"
                type="password"
                id="login-password"
                placeholder="Create your password"
              />
              <img
                src="Visual/Hide_icon.png"
                alt="Toggle visibility"
                id="eyeIcon"
                class="toggle-eye eye-icon"
                onclick="togglePassword()"
              />
            </div>
            <button class="login-btn next-page" type="submit">Login</button>
          </form>
          <p class="login-link register-page">
            Don't already have an account? <a>Register</a>
          </p>
        </div>
        <div class="left-panel">
          <img
            class="grid-img"
            src="../visual/Pickle_repeat.jpg"
            alt="Description"
          />
        </div>
      </div>
    </div>
    <div id="ready-container" class="ready-container hidden page">
      <div>
        <img
          class="ready-img"
          src="../visual/Pickle_green.png"
          alt="Pickle"
          class="pickle-icon"
        />
      </div>
      <div class="ready-card">
        <h1 class="light-h1">Ready to play?</h1>
        <p class="ready-p">
          Guess whether each tweet is real or AI-generated!<br />Swipe left for
          AI, right for Real.
        </p>
        <button class="ready-btn next-page">PLAY</button>
      </div>
    </div>
    <div class="game-score hidden">
      <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div class="end-screen overlay hidden">
      <div class="end-card">
        <h2>Feeling sour?</h2>
        <h1 class="stroke-heading">There are no more tweets<br />available</h1>
        <p class="small-text">You’ve completed them all…..</p>
        <p class="final-score">Score: <strong>86</strong></p>
        <button class="restart-button">RESTART</button>
      </div>
    </div>
    <script src="Pickle_2/app.js"></script>
    <script>
      document.querySelectorAll(".password-wrapper").forEach((wrapper) => {
        const input = wrapper.querySelector(".password-field");
        const icon = wrapper.querySelector(".eye-icon");

        icon.addEventListener("click", () => {
          const isHidden = input.type === "password";
          input.type = isHidden ? "text" : "password";
          icon.src = isHidden ? "Visual/show_pw.png" : "Visual/Hide_icon.png";
        });
      });
    </script>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
