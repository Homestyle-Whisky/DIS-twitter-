<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <div class="container page">
      <div class="slide slide-1">
        <div class="left-panel">
          <img
            class="grid-img"
            src="../visual/Pickle_repeat.jpg"
            alt="Description"
          />
        </div>
        <div class="right-panel">
          <h1>Create account</h1>
          <form id="createAccount">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
            />

            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" />

            <label for="password">Password</label>
            <input
              class="last-input"
              type="password"
              id="password"
              placeholder="Create your password"
            />

            <button class="create-account next-page" type="submit">
              Create account
            </button>
          </form>
          <p class="login-link next-page">
            Already have an account? <a>Login</a>
          </p>
        </div>
      </div>
    </div>
    <div class="container page hidden">
      <div class="slide slide-1">
        <div class="right-panel">
          <h1>Login</h1>
          <form id="login-form">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email address"
            />

            <label for="login-password">Password</label>
            <input
              class="last-input"
              type="password"
              id="login-password"
              placeholder="Enter your password"
            />

            <button class="login-btn next-page" type="submit">Login</button>
          </form>
          <p class="login-link register-page">
            Don't already have an account? <a href="#">Register</a>
          </p>
        </div>
        <div class="left-panel">
          <img
            class="grid-img"
            src="../visual/Pickle_repeat.jpg"
            alt="Description"
          />
        </div>
      </div>
    </div>
    <div class="ready-container hidden page">
      <div>
        <img
          class="ready-img"
          src="../visual/Pickle_green.png"
          alt="Pickle"
          class="pickle-icon"
        />
      </div>
      <div class="ready-card">
        <h1 class="light-h1">Ready to play?</h1>
        <p class="ready-p">
          Guess whether each tweet is real or AI-generated!<br />Swipe left for
          AI, right for Real.
        </p>
        <button class="ready-btn next-page">PLAY</button>
      </div>
    </div>
    <script type="module" src="frontend.js"></script>
    <script type="module" src="frontend2.js"></script>
  </body>
</html>
