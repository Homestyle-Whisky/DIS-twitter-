<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweet or AI?</title>
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="game-screen">
  <div class="game-header">
    <h1>Is this tweet real or AI?</h1>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <div class="tweet-card">
    <div class="tweet-header">
      <img src="ryan.jpg" alt="Profile picture" class="avatar" />
      <div class="tweet-user">
        <strong>Ryan Renolds</strong><br />
        <span class="handle">@ryanrenolds</span>
      </div>
    </div>
    <div class="tweet-content">
      I had spaghetti and it was very nice i enjoyed it
    </div>
  </div>

  <div class="choice-buttons">
    <button class="choice-button">← AI</button>
    <button class="choice-button">Real →</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
