<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <h1>Create account</h1>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" />

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create your password" />

        <button type="submit">Create account</button>
      </form>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</body>
</html>
