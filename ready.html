<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="frontend.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready to Play</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ready-container">
      <div>
        <img
          class="ready-img"
          src="../visual/Pickle_green.png"
          alt="Pickle"
          class="pickle-icon"
        />
      </div>
      <div class="ready-card">
        <h1 class="light-h1">Ready to play?</h1>
        <p class="ready-p">
          Guess whether each tweet is real or AI-generated!<br />Swipe left for
          AI, right for Real.
        </p>
        <button class="ready-btn">PLAY</button>
      </div>
    </div>
    <script src="frontend.js"></script>
  </body>
</html>
