<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet or AI?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body class="game-screen">
    <div class="game-score">
      <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div>
      <h1 class="game-h1">Is this tweet real or AI?</h1>
    </div>
    <div class="tweet-card">
      <div class="tweet-header">
        <img src="" alt="Profile picture" class="avatar" />
        <div class="tweet-user">
          <strong class="tweet-name">Ryan Renolds</strong><br />
          <span class="handle">@ryanrenolds</span>
        </div>
      </div>
      <div class="tweet-content">
        I had spaghetti and it was very nice i enjoyed it
      </div>
    </div>

    <div class="choice-buttons">
      <button class="choice-button">← AI</button>
      <button class="choice-button">Real →</button>
    </div>
    <div class="game-answer right hidden">
      <div>
        <p class="answer">Correct!</p>
        <p class="answer-comment">That tweet was real</p>
      </div>
      <div>
        <img
          src="Visual/Pickle_green.png"
          alt="Correct-pickle"
          class="answer-pickle"
        />
      </div>
    </div>
    <div class="game-answer wrong">
      <div>
        <p class="answer">Wrong!</p>
        <p class="answer-comment">That tweet was AI</p>
      </div>
      <div>
        <img
          src="Visual/Red_pickle.png"
          alt="Correct-pickle"
          class="answer-pickle"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
